<div class="filter-wrapper">
  <app-input
    [placeholder]="'Search by name'"
    [leftIcon]="'/assets/images/search-red.svg'"
    [value]="searchValue"
    (valueChange)="searchValue = $event"
  ></app-input>
  <single-dropdown
    [options]="sortOptions"
    (selectedOptionsChange)="selectedSort = $event"
  ></single-dropdown>
</div>
